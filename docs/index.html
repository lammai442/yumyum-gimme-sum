<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<base href="/yumyum-gimme-sum/" />
		<script>
			if (
				window.location.hostname === '127.0.0.1' ||
				window.location.hostname === 'localhost'
			) {
				document.querySelector('base').setAttribute('href', '/');
			}
		</script>
		<title>Yum Yum Gimme sum</title>
		<link rel="stylesheet" href="styles/style.css" />
		<script type="module" src="scripts/script.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
	</head>
	<body class="position">
		<div class="content-wrapper">
			<main class="content-wrapper__intro-content">
				<img
					src="./assets/icons/logo-red.svg"
					class="content-wrapper__logo"
					alt="Yum Yum Gimme Sum logo" />
				<!-- <h1 class="content-wrapper__heading">Yum Yum Gimme Sum</h1> -->

				<section class="content-wrapper__info-section">
					<h1 class="info-section__title">
						2Välkommen till <br />Yum Yum Gimmie Sum
					</h1>
					<p class="info-section__text">
						Vi är en passionerad
						<strong class="info-section__text--strong"
							>foodtruck</strong
						>
						som levererar fantastiskt saftiga och smakrika
						<strong class="info-section__text--strong"
							>wontons</strong
						>
						till din mage!
					</p>
					<h2 class="info-section__subtitle">Redo att käka?</h2>
					<p class="info-section__text">
						Logga in eller registrera dig för att beställa!
					</p>
				</section>

				<button
					id="loginBtn"
					class="content-wrapper__btn content-wrapper__btn--red">
					LOGGA IN
				</button>
				<button id="registerBtn" class="content-wrapper__btn">
					REGISTRERA DIG
				</button>

				<!-- background img in css -- section in html so that you can add aria-label for better accessibility -->
				<section
					class="content-wrapper__background-container"
					aria-label="Background image with wonton, drinks & dips"
					role="img"></section>
			</main>
		</div>
	</body>
</html>
