<!DOCTYPE html>
<html lang="sv">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Yum Yum Gimme sum</title>
	<link rel="stylesheet" href="../styles/style.css" />
	<script type="module" src="../scripts/script.js"></script>
</head>

<body class="content__main">
	<div class="content-wrapper">
		<!-- HEADER -->
		<header class="header" id="header">
			<button class="header__nav-menu" id="navMenu" aria-label="Open nav menu button">
				<span class="header__nav-menu-lines" id="navMenuLines"></span>
			</button>
			<a href="menu.html" aria-label="Go to landing page">
				<img class="header__logo" src="../assets/icons/logo.svg" alt="Image logo" />
			</a>
			<button id="basket" class="header__basket-box" aria-label="Open cart button">
				<img class="header__basket-icon" src="../assets/icons/basket.svg" alt="Basket icon" />
			</button>
		</header>

		<!-- main section -->
		<main class="main__profile">
			<h1 id="profileTitle" class="profile__title">DIN PROFIL</h1>
			<section id="profileInfoBox" class="profile__info-box">
				<section id="profileImgBox" class="profile__img-box">
					<img id="profileImg" class="profile__img" src="" alt="Din valda profilbild" />
					<button id="profileChangeImgBtn" class="profile__change-img-btn">
						SLUMPA PROFILBILD
					</button>
				</section>
				<section class="profile__user-info-box">
					<h2 id="profileUserName" class="profile__user-name"></h2>
					<p id="profileRole" class="profile__role"></p>
					<p id="profileEmail" class="profile__email"></p>
				</section>
			</section>
			<form id="profileForm">
				<section class="form__container form__container--no-padding">
					<hr />
					<h3 class="form__subtitle">ÄNDRA UPPGIFTER</h3>
					<label for="profileEmailInput"><b>EMAIL</b></label>
					<input type="text" placeholder="Ange Email" name="email" id="profileEmailInput"
						aria-label="Inputfield email" required />

					<label for="profilePsw"><b>NYTT LÖSENORD</b></label>
					<input type="password" placeholder="Ange Lösenord" name="psw" id="profilePsw"
						aria-label="Inputfield password" required />

					<label for="profilePswRepeat"><b>BEKRÄFTA LÖSENORD</b></label>
					<input type="password" placeholder="Upprepa Lösenord" name="psw-repeat" id="profilePswRepeat"
						aria-label="Inputfield repeat password" required />
					<hr />
				</section>
			</form>
			<button id="profileSaveBtn" class="main-wrapper__btn main-wrapper__btn--white main-wrapper__btn--scaledwn">
				SPARA
			</button>
		</main>
	</div>
</body>

</html>
