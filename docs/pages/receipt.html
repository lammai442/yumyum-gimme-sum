<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Receipt | Yum Yum Gimme Sum Wonton Food Truck</title>
        <link rel="stylesheet" href="/styles/style.css" />
        <script type="module" src="/scripts/script.js"></script>
    </head>
    <header class="header" id="header">
        <button
            class="header__nav-menu"
            id="navMenu"
            aria-label="Open nav menu button">
            <span class="header__nav-menu-lines" id="navMenuLines"></span>
        </button>
        <a href="index.html" aria-label="Go to landing page">
            <img
                class="header__logo"
                src="../assets/icons/logo.svg"
                alt="Image logo" />
        </a>
        <button
            id="basket"
            class="header__basket-box"
            aria-label="Open cart button">
            <img
                class="header__basket-icon"
                src="../assets/icons/basket.svg"
                alt="Basket icon" />
        </button>
    </header>
    <body class="page">
        <!-- Reciept Head -->
        <main class="receipt">
            <figure class="receipt__logo">
                <img src="../assets/icons/logo-red.svg" alt="Yum Yum Logo" />
            </figure>
            <section class="receipt__header">
                <h1 class="receipt__title">KVITTO</h1>
                <p class="receipt__id">#**********</p>
            </section>
            <!-- Reciept Items -->
            <section class="receipt__items"></section>
            <!-- Total Summ Section -->
            <section class="receipt__total">
                <span class="receipt__total-text">TOTALT</span>
                <span class="receipt__total-price">0 SEK</span>
                <p class="receipt__total-note">inkl 20% moms</p>
            </section>
        </main>
        <!-- Button for new order -->
        <button
            id="newOrderBtn"
            class="main-wrapper__btn main-wrapper__btn--grey main-wrapper__btn--receipt">
            GÖR EN NY BESTÄLLNING
        </button>
    </body>
</html>
