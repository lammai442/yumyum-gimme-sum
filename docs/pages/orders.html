<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/style.css" />
		<script type="module" src="../scripts/script.js"></script>
		<title>Order | Yum Yum Gimme Sum Wonton Food Truck</title>
	</head>
	<body>
		<div class="content-wrapper content-wrapper__max-height">
			<!-- HEADER -->
			<header class="header" id="header">
				<button
					class="header__nav-menu"
					id="navMenu"
					aria-label="Open nav menu button">
					<span
						class="header__nav-menu-lines"
						id="navMenuLines"></span>
				</button>
				<a href="./menu.html" aria-label="Go to landing page">
					<img
						class="header__logo"
						src="../assets/icons/logo-black-transparent.svg"
						alt="Image logo" />
				</a>
				<button
					id="basket"
					class="header__basket-box header__basket-box--border"
					aria-label="Open cart button">
					<img
						class="header__basket-icon"
						src="../assets/icons/basket.svg"
						alt="Basket icon" />
				</button>
			</header>
			<main id="mainContent" class="main-content">
				<section id="mainTopContent" class="main-top-section">
					<h1 class="main-content__title">Din varukorg</h1>
					<hr class="break-line-1" />
					<section
						id="orderSummary"
						class="main-content__order-summary"></section>
					<hr class="break-line-4" />
					<!-- Food truck selection -->
					<label
						class="d-none main-content__select-label"
						for="foodtruckSelect"
						>Välj en food truck:</label
					>
					<select
						id="foodtruckSelect"
						class="main-content__truck-select">
						<option value="">Välj upphämtningsplats</option>
						<option value="truck1">Bergvik, Karlstad</option>
						<option value="truck2">Stora Torget, Karlstad</option>
						<option value="truck3">
							Sundsta-Älvkullegymnasiet, Karlstad
						</option>
					</select>
				</section>
				<section class="main-content__bottom-section">
					<article
						id="totalCost"
						class="main-content__total-cost"></article>

					<button
						id="checkoutBtn"
						class="main-content__checkout-btn main-wrapper__btn main-wrapper__btn--grey"></button>
				</section>
			</main>
		</div>
	</body>
</html>
