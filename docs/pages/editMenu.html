<!DOCTYPE html>
<html lang="sv">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Yum Yum Gimme Sum</title>
	<link rel="stylesheet" href="../styles/style.css" />
	<script type="module" src="../scripts/script.js"></script>
</head>

<body class="content__main">
	<div class="content-wrapper">
		<!-- HEADER -->
		<header class="header-edit" id="header">
			<button class="header__nav-menu" id="navMenu" aria-label="Open nav menu button">
				<span class="header__nav-menu-lines" id="navMenuLines"></span>
			</button>
			<img class="header__logo header__logo-edit" src="../assets/icons/logo.svg" alt="Image logo" />
		</header>

		<body>
			<h1 class="editTitle">Redigera Meny</h1>
			<div id="editMenuContainer"></div>
			</main>
	</div>
	<section id="confirmationModal" class="modal" aria-labelledby="confirmationModalLabel" inert>
		<section class="modal-content">
			<span class="close-btn" id="closeModal">&times;</span>
			<h2 id="confirmationModalLabel">Vill du återställa menyn från originaldatan?</h2>
			<section class="modal-buttons">
				<button id="confirmResetBtn">Ja</button>
				<button id="cancelResetBtn">Nej</button>
			</section>
		</section>
	</section>
	<section id="deleteConfirmationModal" class="modal" aria-labelledby="deleteConfirmationModalLabel" inert>
		<section class="modal-content">
			<span id="closeDeleteModal" class="close-btn">&times;</span>
			<h2 id="deleteConfirmationModalLabel">Vill du ta bort denna produkt?</h2>
			<section class="modal-buttons">
				<button id="confirmDeleteBtn">Ja</button>
				<button id="cancelDeleteBtn">Nej</button>
			</section>
		</section>
</body>

</html>
