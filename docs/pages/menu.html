<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meny</title>
		<link rel="stylesheet" href="../styles/style.css" />
		<script type="module" src="../scripts/script.js"></script>
	</head>
	<body>
		<div class="content-wrapper leaf-background">
			<!-- HEADER -->
			<header class="header" id="header">
				<button
					class="header__nav-menu"
					id="navMenu"
					aria-label="Open nav menu button">
					<span
						class="header__nav-menu-lines"
						id="navMenuLines"></span>
				</button>
				<a href="menu.html" aria-label="Go to landing page">
					<img
						class="header__logo"
						src="../assets/icons/logo-black-transparent.svg"
						alt="Image logo" />
				</a>
				<button
					id="basket"
					class="header__basket-box"
					aria-label="Open cart button">
					<img
						class="header__basket-icon"
						src="../assets/icons/basket.svg"
						alt="Basket icon" />
				</button>
			</header>

			<main>
				<section class="food-menu-container">
					<section class="food-menu-container__top">
						<h1 class="food-menu-container__title">Meny</h1>
						<label
							for="filterMenu"
							class="food-menu-container__label d-none"
							>Filter:</label
						>
						<select
							class="food-menu-container__filter"
							name="filter"
							id="filterMenu">
							<option selected disabled hidden value="filter">
								Alla produkter
							</option>
							<option value="drink">Wonton</option>
							<option value="wonton">Drink</option>
							<option value="none">Inget filter</option>
						</select>
					</section>

					<section
						id="cardContainer"
						class="food-menu-container__card-container">
						<!-- Korten -->
					</section>
					<section
						id="dipContainer"
						class="food-menu-container__dip-container">
						<!-- DipsÃ¥s -->
					</section>
				</section>
			</main>
		</div>
	</body>
</html>
