<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register | Yum Yum Gimme Sum Wonton Food Truck</title>
		<link rel="stylesheet" href="../styles/style.css" />
		<script type="module" src="../scripts/script.js"></script>
	</head>
	<body class="content__main">
		<div class="content-wrapper">
			<!-- HEADER -->
			<header class="header-register" id="header">
				<a
					href="index.html"
					class="header__back-btn"
					aria-label="Go back to landing page">
					<img src="../assets/icons/back.svg" alt="Back arrow" />
				</a>
				<img
					class="header__logo"
					src="../assets/icons/logo.svg"
					alt="Image logo" />
			</header>
			<h1 class="regiser__title">REGISTRERA NY ANVÄNDARE</h1>
			<form>
				<!--  FORM SECTION  -->
				<section class="form__container">
					<hr />
					<label for="username"><b>Användarnamn</b></label>
					<input
						type="text"
						placeholder="Ange Användarnamn"
						name="username"
						id="username"
						required />

					<label for="email"><b>Email</b></label>
					<input
						type="text"
						placeholder="Ange Email"
						name="email"
						id="email"
						required />

					<label for="psw"><b>Lösenord</b></label>
					<input
						type="password"
						placeholder="Ange Lösenord"
						name="psw"
						id="psw"
						required />

					<label for="psw-repeat"><b>Bekräfta Lösenord</b></label>
					<input
						type="password"
						placeholder="Upprepa Lösenord"
						name="psw-repeat"
						id="psw-repeat"
						required />
					<hr />
				</section>
				<button
					type="submit"
					class="main-wrapper__btn main-wrapper__btn--grey main-wrapper__btn--scaledwn">
					Registrera
				</button>
			</form>
		</div>
	</body>
</html>
